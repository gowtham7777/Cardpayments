<style>

.svgArrow{
  transform: rotate(270deg);
  transform-origin: 50% 50%;
}
</style>

<div style="display: block;background-color: #FFFFFF;height: 100%;padding-left: 24px;
            padding-right: 24px;padding-top:24px">
  <div style="height: 10%;">
    <span style="font-family: Source Sans Pro;font-style: normal;font-weight: bold;
                 font-size: 40px;color: #121212;">
    {{highlightedValue}}</span>
  </div>

  <div style="height: 10%;">
    <span style="font-family: Source Sans Pro;color: #121212;font-style: normal;
                 font-weight: bold;font-size: 20px;">
      {{chartName}}</span>
  </div>

  <div style="height: 10%;">
    <span style="font-family: Source Sans Pro;color: #605B57;font-style: normal;
                 font-weight: normal;font-size: 20px;">
     {{duration}}</span>
  </div>
  <div style="height: 30%;">
  <div style="display: block;height: 100%;"> <!-- dont change this used by chart.js -->
    
    <!--  -->
    
    <canvas id="myChart" #myChart baseChart
    [datasets]="lineChartData" 
      [labels]="lineChartLabels" 
      [options]="lineChartOptions"
      [colors]="lineChartColors" 
      [legend]="lineChartLegend" 
      [chartType]="lineChartType" 
      [plugins]="lineChartPlugins"
      responsive="false"
      [chart-dataset-override]="datasetOverride"
      *ngIf="showChart">
     </canvas>
  </div>
</div>
<div style="height: 40%;width: 100%;">
  <div style="position: absolute;top:268px;width: 100%;">
  <div class="row h-20" style=" padding-left: 20px">
    <div class="col-6">
      <div class="row">
    <div *ngIf="positiveData"> 
      <svg class="svgArrow" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="4" width="16" height="17">
        <path d="M18.453 4.703H5.96199L9.70899 8.45L3.04999 15.113L8.04399 20.107L14.703 13.448L18.453 17.195V4.704V4.703Z" fill="white"/>
        </mask>
        <g mask="url(#mask0)">
        <rect width="24.2424" height="24.2424" fill="#008719"/>
        </g>
        </svg>
        
        
        
    </div>
      
    <div *ngIf="!positiveData"> 
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="3" y="3" width="17" height="16">
        <path d="M19.297 18.453V5.96199L15.55 9.70899L8.88701 3.04999L3.89301 8.04399L10.552 14.703L6.80501 18.453H19.296H19.297Z" fill="white"/>
        </mask>
        <g mask="url(#mask0)">
        <rect width="24.2424" height="24.2424" fill="#BD2B2B"/>
        </g>
        </svg>
    </div>
      
    <span style="padding-left:7px;font-family: Source Sans Pro;
                 color: #008719;font-style: normal;
                 font-weight: normal;font-size: 16px;">
      8% </span>
      <span style="padding-left:5px;font-family: Source Sans Pro;color: #605B57;
                   font-style: normal;font-weight: normal;font-size: 16px;">
        vs July </span>
      </div>
      </div>
      <div class="col-1"></div>
      <div class="col-5">
       
        <span *ngIf="cleanRateChart || ccWithSLAChart" style="font-family: Source Sans Pro;
                                        color: #605B57;font-style: normal;
                                        font-weight: normal;font-size: 16px;">
          Goal {{goalValue}} </span>
       
        </div>
  </div>
</div>
</div>
<div style="height:10px;padding-top:20px;">
</div>
