<div class="container">
    <h1>User Form</h1>
    <form>
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" 
        [(ngModel)]="model.firstName" name="fName"
        class="form-control" id="fName" required>
      </div>

      <div class="form-group">
          <label for="lName">Last Name</label>
          <input type="text" class="form-control" 
          [(ngModel)]="model.lastName" name="lName"
          id="lName" required>
        </div>
 
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" 
        [(ngModel)]="model.age" name="age"
        class="form-control" id="age">
      </div>

      <div class="form-group">
          <label for="gender">Gender</label> 
          <select class="form-control" id="sex"
                    required
                    [(ngModel)]="model.gender" name="gender"
                    #sex="ngModel">
              <option *ngFor="let item of gender" [value]="sex">{{item}}</option>
            </select>
      </div>
 
      <button type="submit" class="btn btn-success" 
              (click)="submit()">Submit</button>
 
     <span> {{model.lastName}} {{model.firstName}} {{model.age}} </span>  
      
      
    </form>
</div>
